<head>

</head>

<body>
    <h1>
        <img src="../images/โลโก้แม่โจ้1.png" height="100" width="450" alt="มหาวิทยาลัยแม่โจ้">
    </h1>
    <nav>
        <div class="menu-icon">
            <span class="fas fa-bars"></span>
        </div>
        <div class="logo">
        </div>
        <div class="nav-items">
            <li><a href="#">หลักสูตร</a></li>
            <li><a href="#">รอบรั้วมหาลัย</a></li>
            <li><a href="#">สมัครเรียน</a></li>
            <li><a href="#">เกี่ยวกับมหาลัย</a></li>
        </div>
        <div class="search-icon">
            <span class="fas fa-search"></span>
        </div>
        <div class="cancel-icon">
            <span class="fas fa-times"></span>
        </div>
        <form action="#">
            <input type="search" class="search-data" placeholder="Search" required>
            <button type="submit" class="fas fa-search"></button>
        </form>
    </nav>
    <div class="content">
        <header class="space"></header>
        <div class="space text">
        </div>
    </div>
    <script>
        const menuBtn = document.querySelector(".menu-icon span");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const items = document.querySelector(".nav-items");
        const form = document.querySelector("form");
        menuBtn.onclick = () => {
            items.classList.add("active");
            menuBtn.classList.add("hide");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
        }
        cancelBtn.onclick = () => {
            items.classList.remove("active");
            menuBtn.classList.remove("hide");
            searchBtn.classList.remove("hide");
            cancelBtn.classList.remove("show");
            form.classList.remove("active");
            cancelBtn.style.color = "#ff3d00";
        }
        searchBtn.onclick = () => {
            form.classList.add("active");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
        }
    </script>
    <div class="container">
        <div class="mySlides fade">
            <img src="images/a65a97d89b08441f919f3966479b633b.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/aa878d2fe1a84cbeaf7233b405d18f27.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/b5aaea3378d046f4beb7df2cf7962f46.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/b910c6184cf846188c66a0de81f869f2.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/ce4bde97ac40463b81b2474301a88adc.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/d99bb9527976445389729502042b82d6.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/f6f28e86530945b198166086e692757d.jpg" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
